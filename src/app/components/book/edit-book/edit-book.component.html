<div class="my-5 border-2 rounded">
  <h2 class="text-2xl p-2">{{isNewBook ? 'Add Book' : 'Edit Book'}}</h2>

  <hr>

  <div class="m-10">
    <div class="flex">
      <div class="flex flex-col w-1/2">
        <div class="flex justify-center m-1">
          <label class="w-1/3 text-center" for="Title">Title</label>
          <input [(ngModel)]="book.title" class="w-2/3 bg-amber-50 border border-gray-300 text-gray-900 text-sm rounded px-1" type="text" id="Title" required>
        </div>
        <div class="flex justify-center m-1">
          <label class="w-1/3 text-center" for="Cover">Cover</label>
          <input
            class="w-2/3 bg-amber-50 border border-gray-300 text-gray-900 text-sm rounded px-1 file:border-0 file:rounded file:bg-amber-50"
            type="file"
            accept="image/*"
            id="Cover"
            (change)="onFileSelected($event)"
            [(ngModel)]="files"
          >
        </div>
        <div class="flex justify-center m-1">
          <label class="w-1/3 text-center" for="Genre">Genre</label>
          <input [(ngModel)]="book.genre" class="w-2/3 bg-amber-50 border border-gray-300 text-gray-900 text-sm rounded px-1" id="Genre" required>
        </div>
        <div class="flex justify-center m-1">
          <label class="w-1/3 text-center" for="Author">Author</label>
          <input [(ngModel)]="book.author" class="w-2/3 bg-amber-50 border border-gray-300 text-gray-900 text-sm rounded px-1" id="Author" required>
        </div>
      </div>
      <div class="flex flex-col w-1/2">
        <div class="flex justify-center m-1">
          <label class="w-1/3 text-center" for="content">Content</label>
          <textarea [(ngModel)]="book.content" class="w-2/3 bg-amber-50 border border-gray-300 text-gray-900 text-sm rounded px-1" rows="6" id="content" required></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center text-xl">
    <button (click)="submit()" class="text-white px-2 m-1 bg-blue-500 rounded" type="submit">{{isNewBook ? 'Add' : 'Edit'}}</button>
    <button (click)="clear()" class="text-white px-2 m-1 bg-yellow-400 rounded" type="reset">Clear</button>
  </div>

</div>
