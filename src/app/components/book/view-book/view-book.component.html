<div class="modal-background">
  <div class="w-2/4 h-2/4 overflow-y-scroll modal-container">
    <div class="flex justify-between pb-2 space-x-2">
      <h1 class="text-center font-bold w-11/12">Details</h1>
      <button class="text-center font-bold text-red-600" (click)="onClose()">Close</button>
    </div>
    <hr>
    <div class="mt-2 flex">
      <div>
        <div class="w-full">
          <img alt="cover" class="w-full max-w-[250px] rounded-lg shadow-lg" [src]="book.cover">
        </div>
        <div class="flex justify-between space-x-2 text-center">
          <div class="text-gray-600 text-lg mb-4">
            <span class="font-bold">Rating: {{book.rating | number: '1.0-1'}}</span>
          </div>
          <div class="text-gray-600 text-lg mb-4">
            <span class="font-bold"> Reviews: {{book.reviews.length}}</span>
          </div>
        </div>
      </div>
      <div class="w-full px-4">
        <h2 class="text-3xl font-bold mb-2">{{book.title}}</h2>
        <h6 class="italic">{{book.author}}, {{book.genre}}</h6>
        <div class="h-max-[350px] overflow-auto">
            <p>
              {{book.content}}
            </p>
        </div>
      </div>
    </div>
      <div *ngFor="let review of book.reviews">
        <hr>
        <div class="my-2">
          <h3 class="italic">{{review.reviewer}}</h3>
          <p>
            {{review.message}}
          </p>
        </div>
      </div>
    </div>
</div>
